<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Data -->
  <meta charset="utf-8">
  <title>Survey Form</title>
  <meta name="description" content="Survey Form">
  <meta name="author" content="Oleg Abalonski">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Font Link -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>

  <!-- FreeCodeCamp Test Suite -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <div id="main">
      <div class="header-container">
        <h1 id="title">FCC Survey Form</h1>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
      </div>

      <form id="survey-form">
        <label for="name" id="name-label" required>Full Name <span class="required">*</span></label>
        <div class="text-number-select-container">
          <input type="text" name="name" placeholder="Enter your full name" id="name" required>
          <div class="line"></div>
        </div>

        <label for="email" id="email-label" required>Email <span class="required">*</span></label>
        <div class="text-number-select-container">
          <input type="email" name="email" placeholder="Enter your Email" id="email" required>
          <div class="line"></div>
        </div>

        <label for="age" id="number-label" required>Age <span class="required">*</span></label>
        <div class="text-number-select-container">
          <input type="number" name="age" min="1" max="120" placeholder="Enter your Age" id="number" required>
          <div class="line"></div>
        </div>

        <label for="role">Which option best describes your current role?</label>
        <div class="text-number-select-container">
          <select name="role" id="dropdown">
            <option value="" disabled selected>Select an option</option> <!-- TODO: put value -->
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
          <div class="line"></div>
        </div>

        <label for="recommend" required>How likely is that you would recommend freeCodeCamp to a friend? <span class="required">*</span></label>
        <div class="radio-checkbox-container">
          <input type="radio" name="recommend" value="Definitely"><span class="radio-checkbox-text">Definitely</span><br>
          <input type="radio" name="recommend" value="Maybe" checked><span class="radio-checkbox-text">Maybe</span><br>
          <input type="radio" name="recommend" value="Not Sure"><span class="radio-checkbox-text">Not Sure</span><br>
        </div>

        <label for="likemost">What do you like most in FCC?</label>
        <div class="text-number-select-container">
          <select name="likemost" id="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
          <div class="line"></div>
        </div>

        <label for="improved">Things that should be improved in the future (Check all that apply)</label>
        <div class="radio-checkbox-container">
          <input type="checkbox" name="improved" value="Front-end projects"><span class="radio-checkbox-text">Front-end Projects</span><br>
          <input type="checkbox" name="improved" value="Back-end projects"><span class="radio-checkbox-text">Back-end Projects</span><br>
          <input type="checkbox" name="improved" value="Data Visualization"><span class="radio-checkbox-text">Data Visualization</span><br>
          <input type="checkbox" name="improved" value="Challenges"><span class="radio-checkbox-text">Challenges</span><br>
          <input type="checkbox" name="improved" value="Open Source Community"><span class="radio-checkbox-text">Open Source Community</span><br>
          <input type="checkbox" name="improved" value="Gitter help rooms"><span class="radio-checkbox-text">Gitter help rooms</span><br>
          <input type="checkbox" name="improved" value="Videos"><span class="radio-checkbox-text">Videos</span><br>
          <input type="checkbox" name="improved" value="City Meetups"><span class="radio-checkbox-text">City Meetups</span><br>
          <input type="checkbox" name="improved" value="Wiki"><span class="radio-checkbox-text">Wiki</span><br>
          <input type="checkbox" name="improved" value="Forum"><span class="radio-checkbox-text">Forum</span><br>
          <input type="checkbox" name="improved" value="Additional Courses"><span class="radio-checkbox-text">Additional Courses</span><br>
        </div>

        <label for="comments">Any Comments or Suggestions?</label>
        <div class="text-number-select-container">
          <textarea name="comments" rows="4" placeholder="Enter your comment here..."></textarea>
          <div class="line"></div>
        </div>

        <input type="submit" value="Submit" id="submit">
      </form>

  </div>

</body>

</html>
